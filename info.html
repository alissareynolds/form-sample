<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="info.css" rel="stylesheet">
    <title>Example Information Form</title>
</head>
<body>
<div>
  <form>
    <div class="form-row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required/>
    </div>
    <div class="form-row">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" email required/>
    </div>
    <div class="form-row">
        <label for="date-of-birth">Date of Birth:</label>
   <input type="date" id="date-of-birth" name="date-of-birth"/>
    </div>
    <div class="form-row">
        <label for="favorite-color">Favorite Color:</label>
        <input type="color" id="favorite-color" name="favorite-color"/>
    </div>
    <div class="form-row">
        <label for="lucky-number">Lucky Number:</label>
        <input type="text" id="lucky-number" name="lucky-number">
    </div>
    <div class="form-row">
        <label for="confirmation">Confirm Data is Correct:</label>
        <input type="checkbox" id="confirmation" name="confirmation"/>
    </div>
    <div class="form-row">
        <input type="submit" value="Submit">
    </div>
  </form>
</div>
    
  

</body>
</html>
